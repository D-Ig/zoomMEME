<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Zoom Meme</title>
  <meta name="author" content="Luca Lischetti">
  <link type="text/plain" rel="author" href="http://sirlisko.com/humans.txt" />
  <meta name="keywords" content="zoom, zoom-in, meme, generator" />
  <meta name="description" content="Super simple zoom-in meme generator." />

  <meta property="og:url" content="http://zoomme.me" />
  <meta property="og:description" content="Super simple zoom-in meme generator." />
  <meta property="og:title" content="ZoomMEME" />
  <meta property="og:image" content="https://zoomme.me/icon.png" />

  <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Chango" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#052f5f">
</head>
<body>
  <header>
    <h1>ZoomME.ME</h1>
    <p>Super simple zoom-in meme generator.</p>
  </header>
  <div class="dropper">
    <label id="holder">
      <span>Click here</span>
      <span>or</span>
      <span>Drop an Image!</span>
      <input type="file">
    </label>
  </div>
  <article class="zoom" hidden>
    <ul class="zoom__box">
      <li>
        <div class="zoom__ctrl zoom__ctrl--out">-</div>
        <p></p>
        <div class="zoom__ctrl zoom__ctrl--in">+</div>
      </li>
      <li>
        <div class="zoom__ctrl zoom__ctrl--out">-</div>
        <p></p>
        <div class="zoom__ctrl zoom__ctrl--in">+</div>
      </li>
      <li>
        <div class="zoom__ctrl zoom__ctrl--out">-</div>
        <p></p>
        <div class="zoom__ctrl zoom__ctrl--in">+</div>
      </li>
      <li>
        <div class="zoom__ctrl zoom__ctrl--out">-</div>
        <p></p>
        <div class="zoom__ctrl zoom__ctrl--in">+</div>
      </li>
    </ul>
    <a class="zoom__save">Save Image</a>
  </article>
  <footer>
    <p>
      <span>Created with â™¥ by <a href="http://sirlisko.com">Luca Lischetti</a> (<a href="http://twitter.com/sirLisko">@sirLisko</a>).</span>

      <span>View project source on <a href="https://github.com/sirLisko/zoommeme">Github</a>.</span>
    </p>
  </footer>
  <script>
    'serviceWorker' in navigator && navigator.serviceWorker.register('/sw.js')
  </script>
</body>
</html>
