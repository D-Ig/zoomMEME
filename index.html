<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zoom Meme</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <label id="holder" class="dropper">
    <span>Drop and Image!</span>
    <input type="file">
  </label>

  <article class="zoom" hidden>
    <ul class="zoom__box">
      <li>
        <span class="zoom__ctrl zoom__ctrl--out">-</span>
        <p></p>
        <span class="zoom__ctrl zoom__ctrl--in">+</span>
      </li>
      <li>
        <span class="zoom__ctrl zoom__ctrl--out">-</span>
        <p></p>
        <span class="zoom__ctrl zoom__ctrl--in">+</span>
      </li>
      <li>
        <span class="zoom__ctrl zoom__ctrl--out">-</span>
        <p></p>
        <span class="zoom__ctrl zoom__ctrl--in">+</span>
      </li>
      <li>
        <span class="zoom__ctrl zoom__ctrl--out">-</span>
        <p></p>
        <span class="zoom__ctrl zoom__ctrl--in">+</span>
      </li>
    </ul>
    <a class="zoom__save">Save Image</a>
  </article>

  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script>
    System.import('js/main.js');
  </script>
</body>
</html>
