<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zoom Meme</title>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa:400,700|Chango' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ZoomME.ME</h1>
    <p>Super simple zoom-in meme generator.</p>
  </header>
  <div class="dropper">
    <label id="holder">
      <span>Click here</span>
      <span>or</span>
      <span>Drop an Image!</span>
      <input type="file">
    </label>
  </div>
  <article class="zoom" hidden>
    <ul class="zoom__box">
      <li>
        <span class="zoom__ctrl zoom__ctrl--out">-</span>
        <p></p>
        <span class="zoom__ctrl zoom__ctrl--in">+</span>
      </li>
      <li>
        <span class="zoom__ctrl zoom__ctrl--out">-</span>
        <p></p>
        <span class="zoom__ctrl zoom__ctrl--in">+</span>
      </li>
      <li>
        <span class="zoom__ctrl zoom__ctrl--out">-</span>
        <p></p>
        <span class="zoom__ctrl zoom__ctrl--in">+</span>
      </li>
      <li>
        <span class="zoom__ctrl zoom__ctrl--out">-</span>
        <p></p>
        <span class="zoom__ctrl zoom__ctrl--in">+</span>
      </li>
    </ul>
    <a class="zoom__save">Save Image</a>
  </article>
  <footer>
    <p>
      <span>Created with â™¥ by <a href="http://sirlisko.com">Luca Lischetti</a> (<a href="http://twitter.com/sirLisko">@sirLisko</a>).</span>
      <span>Inspired by <a href="https://twitter.com/GianlucaMezzo">GianlucaMezzo</a> :-)</span>
      <span>View project source on <a href="https://github.com/sirLisko/zoommeme">Github</a>.</span>
    </p>
  </footer>
  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script>
    System.import('js/main.js');
  </script>
</body>
</html>
